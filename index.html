<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAFE WinGo Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial;
  font-weight:700;
  user-select:none;
}
body{
  background:linear-gradient(180deg,#0f0c29,#302b63,#24243e);
  padding:14px;
  color:#fff;
}

/* UI */
.card{
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 25px rgba(0,255,255,.18);
}
.center{text-align:center}
.glow{
  background:linear-gradient(90deg,#ff0080,#00eaff,#ffe600);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 8px rgba(255,0,128,.6),
    0 0 16px rgba(0,234,255,.6);
}
.big{color:#4fc3f7}
.small{color:#81c784}

/* Footer */
.footer-glow{
  margin-top:40px;
  text-align:center;
  font-size:13px;
  font-weight:800;
  letter-spacing:1.3px;
  background:linear-gradient(90deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 6px rgba(255,180,180,.6),
    0 0 14px rgba(200,150,255,.5);
}

/* WATERMARK */
#watermark-protect{
  position:fixed;
  inset:0;
  z-index:99999;
  pointer-events:none;
  opacity:.18;
  background-image:repeating-linear-gradient(
    -30deg,
    rgba(255,180,200,.35) 0px,
    rgba(255,180,200,.35) 1px,
    transparent 1px,
    transparent 70px
  );
}
#watermark-protect::after{
  content:"MADE BY SHIVAM 1.1 PREDICTOR";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-25deg);
  font-size:26px;
  font-weight:900;
  letter-spacing:3px;
  background:linear-gradient(90deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 10px rgba(255,180,180,.6),
    0 0 25px rgba(200,150,255,.6);
}
</style>
</head>

<body>

<div class="center glow" style="font-size:22px;margin-bottom:12px">
SAFE WinGo Predictor
</div>

<div class="card">
  <div class="glow">Current Game Period</div>
  <div id="period" class="glow" style="font-size:18px"></div>
  <div class="glow" style="margin-top:4px">
    Time: <span id="clock"></span>
  </div>
</div>

<div class="card">
  <div class="glow">Last 10 Results</div>
  <div id="last10" style="margin-top:6px;font-size:18px"></div>
</div>

<div class="card center">
  <div class="glow">Prediction</div>
  <div id="prediction" class="glow" style="font-size:30px;margin-top:6px"></div>
  <div id="safeNum" class="glow" style="font-size:16px;margin-top:4px"></div>
  <div style="margin-top:8px">
    Next round in <span id="timer" class="glow">60</span>s
  </div>
</div>

<div class="footer-glow">
MADE BY SHIVAM 1.1 PREDICTOR
</div>

<!-- WATERMARK -->
<div id="watermark-protect"></div>

<script>
/* ===== BASE PERIOD ===== */
const BASE_PERIOD="20260118100010244";
const PREFIX=BASE_PERIOD.slice(0,-3);
const BASE_ROUND=parseInt(BASE_PERIOD.slice(-3));
const BASE_HOUR=9, BASE_MINUTE=33;

let history=[];

/* CLOCK */
function clock(){
  const d=new Date();
  document.getElementById("clock").innerText=
    String(d.getHours()).padStart(2,'0')+":"+
    String(d.getMinutes()).padStart(2,'0');
}
setInterval(clock,1000); clock();

/* PERIOD */
function getPeriod(){
  const d=new Date();
  let diff=(d.getHours()*60+d.getMinutes())-(BASE_HOUR*60+BASE_MINUTE);
  if(diff<0) diff=0;
  let r=BASE_ROUND+diff;
  if(r>999) r=((r-1)%999)+1;
  return PREFIX+String(r).padStart(3,'0');
}

/* SAFE LOGIC */
function safePredict(arr){
  let side;
  if(arr.length>=2){
    let a=arr[0]>=5, b=arr[1]>=5;
    side = (a===b) ? (a?"SMALL":"BIG") : (a?"BIG":"SMALL");
  } else side=arr[0]>=5?"BIG":"SMALL";

  let hedge = side==="BIG"
    ? Math.floor(Math.random()*5)
    : 5+Math.floor(Math.random()*5);

  return {side,hedge};
}

/* NEW ROUND */
function newRound(){
  let n=Math.floor(Math.random()*10);
  history.unshift(n); if(history.length>10) history.pop();

  let p=safePredict(history);
  document.getElementById("prediction").innerText=p.side;
  document.getElementById("safeNum").innerText="Opposite Safe Number: "+p.hedge;
  document.getElementById("last10").innerHTML=
    history.map(x=>`<span class="${x>=5?'big':'small'}" style="margin-right:6px">${x>=5?'B':'S'}</span>`).join("");
}

/* TIMER */
let last=-1;
setInterval(()=>{
  const d=new Date();
  let s=d.getSeconds();
  document.getElementById("timer").innerText=60-s;
  document.getElementById("period").innerText=getPeriod();
  if(s===0 && last!==0) newRound();
  last=s;
},1000);

newRound();

/* ===== COPY PROTECTION ===== */
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
  if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&["I","J","C"].includes(e.key))||(e.ctrlKey&&e.key==="U")){
    e.preventDefault();
  }
});
setInterval(()=>{
  if(!document.getElementById("watermark-protect")){
    let w=document.createElement("div");
    w.id="watermark-protect";
    document.body.appendChild(w);
  }
},1000);
</script>

</body>
</html>

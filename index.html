<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAGAR BHAI 1.2</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#05070d;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.container{
    position:relative;
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:22px;
    background:#081020;
    box-shadow:0 0 35px rgba(0,255,240,0.3);
}

/* TEXT */
.title{
    text-align:center;
    font-size:28px;
    color:#00fff0;
    text-shadow:0 0 20px rgba(0,255,240,0.9);
}
.subtitle{
    text-align:center;
    font-size:13px;
    color:#ffc84d;
    text-shadow:0 0 10px rgba(255,200,77,0.7);
}

/* INPUT */
.input{
    width:100%;
    padding:14px;
    margin-top:15px;
    border-radius:14px;
    border:1px solid #9aff4f;
    background:#020409;
    color:white;
    font-size:16px;
    box-shadow:0 0 10px rgba(154,255,79,0.35);
}

/* RESULT */
.result{
    margin-top:20px;
    height:110px;
    border-radius:18px;
    background:#020409;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:46px;
    color:#ff2e2e;
    text-shadow:0 0 30px rgba(255,46,46,0.8);
    box-shadow:inset 0 0 25px rgba(255,46,46,0.3);
}

/* BUTTON */
.btn{
    width:100%;
    margin-top:15px;
    padding:15px;
    border:none;
    border-radius:16px;
    background:#ffcc33;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}

/* ⚙️ ADMIN ICON */
.admin-icon{
    position:absolute;
    top:12px;
    right:12px;
    font-size:18px;
    cursor:pointer;
    opacity:0.4;
}
.admin-icon:hover{
    opacity:1;
}

/* ADMIN PANEL */
#adminPanel{
    display:none;
    margin-top:20px;
    padding:15px;
    border-radius:16px;
    background:#020409;
    box-shadow:0 0 20px rgba(0,255,240,0.25);
}
.admin-title{
    font-size:14px;
    color:#9aff4f;
    margin-bottom:8px;
}
</style>
</head>

<body>

<div class="container">

    <!-- Hidden-looking Admin Icon -->
    <div class="admin-icon" onclick="adminLogin()">⚙️</div>

    <div class="title">SAGAR BHAI 1.2</div>
    <div class="subtitle">Demo Prediction System</div>

    <input id="periodInput" class="input" placeholder="Enter Period Number">

    <div id="result" class="result">?</div>

    <button class="btn" onclick="getResult()">Get Result</button>

    <!-- ADMIN PANEL (Hidden) -->
    <div id="adminPanel">
        <div class="admin-title">Admin Control</div>
        <input id="adminPeriod" class="input" placeholder="Period to control">
        <input id="adminValue" class="input" placeholder="Result number">
        <button class="btn" onclick="setAdminResult()">Set Result</button>
    </div>

</div>

<script>
let adminData = {};
const ADMIN_PASS = "SHIVAM1230";

function adminLogin(){
    let p = prompt("Admin Password");
    if(p === ADMIN_PASS){
        document.getElementById("adminPanel").style.display = "block";
        alert("Admin Panel Opened");
    }else{
        alert("Wrong Password");
    }
}

function setAdminResult(){
    let p = document.getElementById("adminPeriod").value;
    let v = document.getElementById("adminValue").value;
    if(p === "" || v === ""){
        alert("Fill both fields");
        return;
    }
    adminData[p] = v;
    alert("Saved");
}

function getResult(){
    let p = document.getElementById("periodInput").value;
    if(p === ""){
        alert("Enter period number");
        return;
    }
    let out = adminData[p] !== undefined
        ? adminData[p]
        : Math.floor(Math.random() * 10);
    document.getElementById("result").innerText = out;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMBER HACK 1.2</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#0b1d3a,#020409 70%);
    font-family:Arial, Helvetica, sans-serif;
    color:#fff;
}

.app{
    position:relative;
    width:360px;
    padding:25px;
    border-radius:26px;
    background:linear-gradient(145deg,#08162e,#040810);
    box-shadow:0 0 40px rgba(0,255,255,.25);
}

/* ADMIN ICON */
.admin-icon{
    position:absolute;
    top:14px;
    right:16px;
    font-size:18px;
    opacity:.35;
    cursor:pointer;
}
.admin-icon:hover{opacity:1}

/* TEXT */
.title{
    text-align:center;
    font-size:30px;
    letter-spacing:3px;
    color:#00fff0;
    text-shadow:0 0 18px rgba(0,255,240,.9);
}
.subtitle{
    text-align:center;
    margin-top:6px;
    font-size:13px;
    color:#ffd35a;
    text-shadow:0 0 10px rgba(255,211,90,.7);
}

.label{
    margin-top:20px;
    font-size:14px;
    color:#9aff4f;
    text-shadow:0 0 8px rgba(154,255,79,.7);
}

/* INPUT */
.input{
    width:100%;
    margin-top:10px;
    padding:14px;
    border-radius:14px;
    border:1px solid #9aff4f;
    background:#020409;
    color:white;
    font-size:16px;
    box-shadow:0 0 14px rgba(154,255,79,.35);
}

/* RESULT BOX */
.result-box{
    margin-top:22px;
    height:140px;
    border-radius:22px;
    background:linear-gradient(145deg,#03060c,#020409);
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:inset 0 0 30px rgba(0,0,0,.9);
}

.result{
    font-size:56px;
    color:#ff2e2e;
    text-shadow:0 0 30px rgba(255,46,46,.9);
}

/* BUTTON */
.btn{
    width:100%;
    margin-top:20px;
    padding:16px;
    border:none;
    border-radius:18px;
    background:linear-gradient(145deg,#ffd84d,#ffb700);
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,200,0,.5);
}

/* FOOTER */
.footer{
    margin-top:14px;
    text-align:center;
    font-size:12px;
    opacity:.6;
}

/* ADMIN PANEL */
#adminPanel{
    display:none;
    margin-top:18px;
    padding:14px;
    border-radius:16px;
    background:#020409;
    box-shadow:0 0 20px rgba(0,255,240,.25);
}
.admin-title{
    font-size:13px;
    margin-bottom:8px;
    color:#00fff0;
}
</style>
</head>

<body>

<div class="app">

    <!-- ADMIN ICON -->
    <div class="admin-icon" onclick="adminLogin()">‚öôÔ∏è</div>

    <div class="title">BLACKY SERVER 3.2</div>
    <div class="subtitle">Quantum AI Prediction System</div>

    <div class="label">Enter Period Number</div>
    <input id="periodInput" class="input" placeholder="20260108100010923">

    <div class="result-box">
        <div id="result" class="result">?</div>
    </div>

    <button class="btn" onclick="getPrediction()">üëë Get Prediction</button>

    <div class="footer">Powered by Quantum Matrix AI | 99.9% Accuracy</div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel">
        <div class="admin-title">Admin Control Panel</div>
        <input id="adminPeriod" class="input" placeholder="Period Number">
        <input id="adminValue" class="input" placeholder="Result (0-9)">
        <button class="btn" onclick="setResult()">Save Result</button>
    </div>

</div>

<script>
const ADMIN_PASSWORD = "BLACKY123";
let controlData = {};

function adminLogin(){
    const pass = prompt("Enter Admin Password");
    if(pass === ADMIN_PASSWORD){
        document.getElementById("adminPanel").style.display = "block";
        alert("Admin Panel Opened");
    }else{
        alert("Wrong Password");
    }
}

function setResult(){
    const p = document.getElementById("adminPeriod").value;
    const v = document.getElementById("adminValue").value;
    if(p && v !== ""){
        controlData[p] = v;
        alert("Result Saved");
    }
}

function getPrediction(){
    const p = document.getElementById("periodInput").value;
    if(!p){ alert("Enter Period Number"); return; }

    const res = controlData[p] ?? Math.floor(Math.random()*10);
    document.getElementById("result").innerText = res;
}
</script>

</body>
</html>
